<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h1 class="h3 mb-3 fw-normal">Logowanie</h1>

      <div class="form-floating">
        <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Adres email</label>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Hasło">
        <label for="floatingPassword">Hasło</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Zaloguj</button>
    </form>
  </main>
</body>
