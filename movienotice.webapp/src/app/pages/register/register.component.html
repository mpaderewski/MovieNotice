<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form>
      <h1 class="h3 mb-3 fw-normal">Rejestracja</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Adres email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Hasło">
        <label for="floatingPassword">Hasło</label>
      </div>
      <div class="form-floating">
        <input type="repeat-password" class="form-control" id="floatingRepeatPassword" placeholder="Powtórz hasło">
        <label for="floatingRepeatPassword">Powtórz hasło</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Zarejestruj</button>
    </form>
    <div *ngFor="let item of movies">
      Name : {{ item.title }}
  </div>
  </main>

</body>
